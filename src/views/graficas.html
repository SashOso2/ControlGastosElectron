<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas Dinámicas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    .cont-canvas{
        max-width: 600px;
        margin: auto;
    }
</style>
<body>
    <div class="cont-canvas">
        <canvas id="barCanvas"></canvas>
        <canvas id="lineCanvas"></canvas>
        <canvas id="pieCanvas"></canvas>
    </div>

    <script>
        function createBarChart(canvasId, labels, ingresos, gastos) {
            const data = {
                labels: labels,
                datasets: [
                    {
                        label: 'Ingresos',
                        data: ingresos,
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    },
                    {
                        label: 'Gastos',
                        data: gastos,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    }
                ]
            };

            const config = {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Monto ($)',
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Mes',
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (context.parsed.y !== null) {
                                        label += ': $' + context.parsed.y;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            };

            const ctx = document.getElementById(canvasId).getContext('2d');
            const chart = new Chart(ctx, config);

            // Asegúrate de que el gráfico se redimensione correctamente
            window.addEventListener('resize', () => {
                chart.resize();
            });
        }
        function createLineChart(canvasId, labels, ingresos, gastos) {
            const data = {
                labels: labels,
                datasets: [
                    {
                        label: 'Ingresos',
                        data: ingresos,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'Gastos',
                        data: gastos,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true,
                    }
                ]
            };

            const config = {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Monto ($)',
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Mes',
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (context.parsed.y !== null) {
                                        label += ': $' + context.parsed.y;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            };

            const ctx = document.getElementById(canvasId).getContext('2d');
            const chart = new Chart(ctx, config);

            // Asegúrate de que el gráfico se redimensione correctamente
            window.addEventListener('resize', () => {
                chart.resize();
            });
        }
        function createPieChart(canvasId, labels, values) {
            const data = {
                labels: labels,
                datasets: [{
                    label: 'Distribución',
                    data: values,
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(153, 102, 255, 0.5)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1,
                }]
            };

            const config = {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (context.parsed !== null) {
                                        label += ': $' + context.parsed; // Muestra el monto
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            };

            const ctx = document.getElementById(canvasId).getContext('2d');
            const chart = new Chart(ctx, config);

            // Asegúrate de que el gráfico se redimensione correctamente
            window.addEventListener('resize', () => {
                chart.resize();
            });
        }

        // Llamar a las funciones con los datos deseados
        const labels = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'];
        const ingresos = [3000, 4000, 3500, 5000, 4500, 0, 0];
        const gastos = [2000, 2500, 3000, 4000, 3500, 0, 0];

        createBarChart('barCanvas', labels, ingresos, gastos);
        createLineChart('lineCanvas', labels, ingresos, gastos);
        createPieChart('pieCanvas', ['Ingresos', 'Gastos'], [ingresos.reduce((a, b) => a + b, 0), gastos.reduce((a, b) => a + b, 0)]);
    </script>
</body>
</html>
