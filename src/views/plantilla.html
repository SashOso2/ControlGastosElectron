<head>

    <!--Custom CSS -->
    <link rel="stylesheet" href="css/window.css">

<body>
    <!--Title Bar-->
    <div class="title-bar">
        <span class="title">Control Gastos</span>
        <div class="window-controls">
            <button id="minimize">–</button>
            <button id="maximize">□</button>

    <div class="container">

        <div class="sidebar">

            <hr>
            <ul>
                <li><a class="sidebar-link selected" href="#" onclick="loadMainContent('pages/resumen.html');">
                    <i class="fa-solid fa-house"></i>
                    <span>Resumen</span>
                </a></li>
                <li><a class="sidebar-link" href="#" onclick="loadMainContent('pages/resumen.html');">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span>Ingesos</span>
                </a></li>
                <li><a class="sidebar-link" href="#" onclick="loadMainContent('pages/resumen.html');">
                    <i class="fa-solid fa-credit-card"></i>
                    <span>Gastos</span>
                </a></li>
            </ul>
        </div>
        <!--Content-->
        <div class="content">
            <!--Header-->
            <header>
                <button id="menu-button" class="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="search-box">
                    <input type="text" placeholder="Buscar..." />
                    <button><i class="fa-solid fa-search"></i></button>
                </div>
            </header>
            <!--main-->
            <main>
                
            </main>
        </div>
    </div>
<!--Custom JS -->
<script src="js/window.js"></script>
<script src="js/script.js"></script>
